<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <script type="text/javascript" th:src="@{/script/robbery.js}"></script>
</head>

<body data-gr-c-s-loaded="true" style="">
    <form name="javaForm" method="post" action="./Character" id="javaForm">

        <div id="ppm-wrapper">

            <div id="ppm-main">

                    <div id="prison">

                            width="212px" height="140px">
                        <p>Prison is the place for screw-up's and criminals just like you. 
                                The only difference between you and them is that you're not in prison, yet. 
                                Be alert and keep it cool 'cause prison can break even the toughest guys. 
                                There are DEĞİŞECEK gangster(s) in prison.</p>
                    </div>
                    <div class="clear"></div>


                </div>
                <div th:replace="fragments/sidemenu :: copy"></div>

                <div>
                    <h2 th:text="${#session.getAttribute('job')}"></h2>
                </div>
            </div>
            <div th:replace="fragments/footer :: copy"></div>

        </div>
        <div id="ppm-bottom-spacer"></div>
        </div>
    </form>


</body>

</html>
